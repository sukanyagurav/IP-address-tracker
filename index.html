<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="http://www.geoplugin.net/javascript.gp" defer type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1>IP Address Tracker</h1>
  <form id="form">
    <div class="input__field">
      <input id="ip__input" type="tel" maxlength="15" placeholder="Search for any IP address or domain">
      <button type="submit">
        <img src="images/icon-arrow.svg" alt="">
      </button>
      <span class="error"></span>
    </div>
  </form>
</header>
<main>
  <div class="results">
    <div class="result__ip_address">
      <span class="heading">ip address</span>
      <span class="ip_address"></span>
    </div>
    <div class="result__location">
      <span class="heading">location</span>
      <span class="location"></span>
    </div>
    <div class="result__timezone">
      <span class="heading">timezone</span>
      <span class="timezone"></span>
    </div>
    <div class="result__isp">
      <span class="heading">ISP</span>
      <span class="isp"></span>
    </div>
  </div>
  <div class="map" id="map">

  </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>


  <script src="script.js" defer type="module"></script>
</body>
</html>
